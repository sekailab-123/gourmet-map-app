<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W1: グルメMAP試作 (修正版)</title>

    <link
      href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>

    <style>
      /* 画面いっぱいに地図を表示する設定 */
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // ★★★ ここをあなたのAPIキーに書き換えてください ★★★
      const API_KEY = "gWFqOGM7bWRiYsrypa9L";

      // 3. 地図の初期設定
      // 【修正点】 maplibre.Map ではなく maplibregl.Map が正解でした
      const map = new maplibregl.Map({
        container: "map", // 表示するdivのid
        // MapTilerのデザイン（Streets）を読み込む
        style: `https://api.maptiler.com/maps/streets/style.json?key=${API_KEY}`,
        center: [139.767125, 35.681236], // 初期位置：東京駅
        zoom: 14, // ズームレベル
      });

      // 4. ズームなどのコントローラーを追加
      // 【修正点】 ここも maplibregl に修正
      map.addControl(new maplibregl.NavigationControl(), "top-right");

      // 5. 現在地ボタンを追加
      // 【修正点】 ここも maplibregl に修正
      const geolocateControl = new maplibregl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true, // 高精度モード
        },
        trackUserLocation: true, // 移動しても追従する
        showUserHeading: true, // 向いている方向を出す
      });
      map.addControl(geolocateControl, "top-right");
    </script>
  </body>
</html>
